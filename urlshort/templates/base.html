<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        h3{
            background: #ff0000;
            color: white;
        }
    </style>
</head>
<body>
    {% for message in get_flashed_messages() %}
    <h3>{{ message }}</h3>
    {% endfor %}

    {% block main %}
    {% endblock %}
</body>
</html>
